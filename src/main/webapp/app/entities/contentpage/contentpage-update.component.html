<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contentpage-heading" jhiTranslate="froalaApp.contentpage.home.createOrEditLabel">Create or edit a Contentpage</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="froalaApp.contentpage.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="froalaApp.contentpage.contenthtml" for="field_contenthtml">Contenthtml</label>
                    <textarea type="text" class="form-control" name="contenthtml" id="field_contenthtml"
                    [froalaEditor]='options' formControlName="contenthtml"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="froalaApp.contentpage.contenthtml" for="field_contenthtml">Contenthtml</label>
                    <textarea type="text" class="form-control" name="contenthtml" id="field_contenthtml"
                    formControlName="contenthtml" readonly></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="froalaApp.contentpage.contentpageparent" for="field_contentpageparent">Contentpageparent</label>
                    <select class="form-control" id="field_contentpageparent" name="contentpageparent" formControlName="contentpageparent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contentpageOption.id === editForm.get('contentpageparent')!.value?.id ? editForm.get('contentpageparent')!.value : contentpageOption" *ngFor="let contentpageOption of contentpages; trackBy: trackById">{{ contentpageOption.title }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
